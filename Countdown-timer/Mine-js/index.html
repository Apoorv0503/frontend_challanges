<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="Main_heading">CountDown Timer</h1>

      <!-- lebels like hour : minute : sec -->
      <div class="container-lebels">
        <p class="lebel">Hours</p>
        <p class="lebel">Minutes</p>
        <p class="lebel">Seconds</p>
      </div>

      <!-- to give input of HH:MM:SS -->
      <div class="container-inputs">
        <input
          type="text"
          placeholder="00"
          maxlength="2"
          oninput="this.value=this.value.slice(0,this.maxLength)"
          class="time-input hour"
        />
        <P class="colon">:</P>
        <input
          type="text"
          placeholder="00"
          maxlength="2"
          oninput="this.value=this.value.slice(0,this.maxLength)"
          class="time-input minute"
        />
        <P class="colon">:</P>
        <input
          type="text"
          placeholder="00"
          maxlength="2"
          oninput="this.value=this.value.slice(0,this.maxLength)"
          class="time-input second"
        />
      </div>

      <div class="buttons">
        <button class="btn start">start</button>
        <button class="btn pause">pause</button>
        <button class="btn reset">reset</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
